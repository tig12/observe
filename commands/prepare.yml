
#
# Command to precompute planetary positions, for a range of dates.
# Usable by all studies that use untimed dates.
#

# Compute planet coordinates in a sqlite database
# --------------------------------------------------------------------------
planets:
  command: prepareAstro
  # Path to the generated sqlite database
  sqlite-path: var/planets.sqlite3
  # Planets to compute, using IAA codes
  planets: [SO, MO, ME, VE, MA, JU, SA, UR, NE, PL, NN]

